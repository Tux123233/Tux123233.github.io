<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--作者: 林思帆-->
    <!--方块-->
    <div id="cube">     
        <div id="left"></div>
        <div id="right"></div>
        <div id="front"></div>
        <div id="behind"></div>
        <div id="up"></div>
        <div id="bottom"></div>
    </div>

    <style>
        #cube{
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            margin: auto;
            position: relative;
            top: calc((100vh - 200px) / 2);
            animation: RT 10s linear infinite;
        }

        @keyframes RT{
            0%      {transform: rotateY(0deg) rotateZ(0deg);}
            14.3%   {transform: rotateY(90deg) rotateZ(90deg);}
            28.5%   {transform: rotateY(180deg) rotateZ(-90deg);}
            42.8%   {transform: rotateY(270deg) rotateZ(90deg);}
            57.2%   {transform: rotateY(90deg) rotateZ(0deg);}
            71.5%   {transform: rotateY(0deg) rotateZ(180deg);}
            85.5%   {transform: rotateY(-90deg) rotateZ(360deg);}
            100%    {transform: rotateY(0deg) rotateZ(0deg);}
        }

        #cube div{
            position: absolute;
            width: 200px;
            height: 200px;
        }

        #front{
            transform: translateZ(200px);
            background-color: #ff7800;
        }

        #bottom{
            transform: rotateX(180deg);
            background-color: #986a44;
        }

        #left{
            background-color: #33d17a;
            transform: translateZ(100px) rotateY(-90deg) translateZ(100px);
        }

        #right{
            background-color: #f6d32d;
            transform: translateZ(100px) rotateY(90deg) translateZ(100px);
        }

        #up{
            background-color: #3584e4;
            transform: translateZ(100px) rotateX(90deg) translateZ(-100px);
        }

        #behind{
            background-color: #e01b24;
            transform: translateZ(100px) rotateX(-90deg) translateZ(-100px);
        }
    </style>
</body>
</html>
